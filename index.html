<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<main>

    <h1 class="text-4xl font-bold text-black-600 text-center">
        Welcome to the URL-Shortener
    </h1>
    <div class='pt-9'></div>

    <p class="text-lg leading-relaxed mb-6 max-w-6xl mx-auto text-center">
        Do you have a long link?
        Paste it down below
    </p>

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
        Enter your link here
    </h2>

    <form method="POST" class="space-y-4">
        <div>
            <label for="url" class="block text-sm font-medium text-gray-700">Enter URL:</label>
            <input type="text" id="url" name="url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
        </div>

        <div class="text-center">
            <button
                    type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Shorten
            </button>
        </div>
    </form>

    {{if .OriginalURL}}
    <div class="mt-6 p-4 bg-gray-100 rounded-lg">
        <p class="text-sm text-gray-700">Original URL:
            <a href="{{.OriginalURL}}" target="_blank" class="text-blue-500 underline hover:text-blue-700">{{.OriginalURL}}</a>
        </p>
        <br>
        <p class="text-sm text-gray-700">Shortened URL:
            <a href="{{.ShortURL}}" target="_blank" class="text-blue-500 underline hover:text-blue-700">{{.ShortURL}}</a>
        </p>
    </div>
    {{end}}
</main>
</body>
</html>
