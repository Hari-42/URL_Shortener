<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<main>

    <h1 class="text-4xl font-bold text-black-600 text-center">
        Welcome to the URL-Shortener
    </h1>
    <div class='pt-9'></div>

    <p class="text-lg leading-relaxed mb-6 max-w-6xl mx-auto text-center">
        Do you have a long link, which you would like to shorten?
        Paste it down below
    </p>

    <h2 class="text-2xl font-bold text-gray-800 text-center">
        Enter your link here
    </h2>

    <div class="py-4"></div>

    <form method="POST" class="text-center">
        <div class="inline-flex items-center space-x-2">
            <input type="text" name="url" class="px-4 py-2 border rounded-md" placeholder="Enter text here" value="{{.URL}}">
            <button type="submit" class="px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-500">
                Shorten
            </button>
        </div>
    </form>

    {{if .URL}}
    <div class="text-center mt-4">
        <p class="text-xl font-semibold">Your entered link:</p>
        <a href="{{.URL}}" target="_blank" class="text-lg text-blue-600">{{.URL}}</a>
    </div>
    {{end}}

</main>
</body>
</html>
